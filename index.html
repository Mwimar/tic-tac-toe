<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/overlays.css">
<link rel="stylesheet" href="styles/configuration-overlay.css">
<link rel="stylesheet" href="styles/game.css">
<script src="scripts/game.js" defer></script>
<script src="scripts/config.js" defer></script>
<script src="scripts/app.js" defer></script>
<script src="scripts/game-config.js" defer></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="backdrop">            </div>
    <header id="main-header">
      <h2>Play Tic, Tac, Toe Game</h2>
      <p>Made by Son of Mwima</p>
    </header>
    <main>
      <h2>Type Your Name</h2>
      <aside class="modal" id="config-overlay">
        <form>
          <div class="form-control">
            <label for="playerName">Player Name</label>
            <input type="text" name="playerName" id="playerName" required/>
          </div>
          <p id="errors-output"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
            <button type="submit"class="btn">Confirm</button>
          </div>
        </form>
      </aside>

      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button> 
              <!-- data-player data to assign button attributes -->
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>

      <section id="active-game">
        <article id="game-over">
            <h2>You have won <span id="winner-name"> </h2>
            <p>Click "Start New Game" above to start new game</p>
        </article>
        <p>It's Your Turn <span id="active-player-name">Player Name</span>!</p>
        <ol id="game-board">
            
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
        </ol>

      </section>
    </main>
    
  </body>
</html>
