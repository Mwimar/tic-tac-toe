<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/overlays.css">
<link rel="stylesheet" href="styles/configuration-overlay.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="backdrop">            </div>
    <header id="main-header">
      <h2>Play Tic, Tac, Toe Game</h2>
      <p>Made by Son of Mwima</p>
    </header>
    <main>
      <h2>Type Your Name</h2>
      <aside class="modal" id="config-overlay">
        <form>
          <div class="form-control">
            <label for="player-name">Player Name</label>
            <input type="text" name="user-name" id="player-name" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancel</button>
            <button type="submit"class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p>X</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p>X</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article>
            <h3>You have won <span id="winner-name"> </h3>
            <p>Click "Start New Game" above to start new game</p>
        </article>
        <ol>
            <p>It's Your Turn <span id="active-player-name">Player Name</span>!</p>
            
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
        </ol>

      </section>
    </main>
  </body>
</html>
